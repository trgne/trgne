<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê Alpha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Binance Alpha - Thống kê ví</h1>
    <input type="text" id="wallet" placeholder="Nhập địa chỉ ví BNB">
    <button onclick="getWalletData()">Kiểm tra</button>
    <div id="summary"></div>
    <table id="txTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Hash</th>
          <th>Thời gian</th>
          <th>Từ</th>
          <th>Đến</th>
          <th>Số lượng</th>
          <th>Phí</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
